<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>BMI Calculator</h1>
    </div>
    
    <div class="outercontainer">
    <div class="container">
    <form>
        <p><label>Height in CM:</label><input type="text" id="height"></p>
        <br><br>
        <p><label>Weight in KG:</label><input type="text" id="weight"></p><br><br>
        <button>Calculator</button><br><br>
        <div id="results"></div>
        <div id="weight-guide"><br><br>
        <h3>BMI weight Guide</h3><br><br>
        <p>Under Weight = Less than 18.6</p><br><br>
        <p>Normal Range = 18.6 and 24.9</p><br><br>
        <p>Overweight = Greater than 24.9</p><br><br>
    </div>

    </form>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
